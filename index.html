<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Directory</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Header Section -->
  <header class="header">
    <div class="header-left">Employee Directory</div>
    <div class="header-center">
      <input type="text" id="search" placeholder="Search by name or email...">
    </div>
    <div class="header-right">
      <button onclick="toggleFilter()">Filter</button>
    </div>
  </header>

<!-- Main Section -->
<main class="main">
  <div class="main-controls">
    <div class="left-controls">
      <label for="sort">Sort:</label>
      <select id="sort" onchange="sortEmployees()">
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>

      <label for="pageSize">Show:</label>
      <select id="pageSize" onchange="renderEmployees()">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
    <div class="right-controls">
      <button onclick="openForm()">Add Employee</button>
    </div>
  </div>

  <div id="employeeList" class="employee-list"></div>
  <div class="pagination">
  <button onclick="prevPage()" id="prevBtn">Previous</button>
  <span id="pageInfo"></span>
  <button onclick="nextPage()" id="nextBtn">Next</button>
</div>
</main>
  <!-- Footer Section -->
  <footer class="footer">
    <p>Â© 2025 Employee Directory. All rights reserved.</p>
  </footer>


  <script src="js/main.js"></script>
</body>
</html>
