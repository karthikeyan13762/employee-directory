<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Employee</title>
      <link rel="stylesheet" href="css/form.css">
</head>
<body>

  <form id="employeeForm"  onsubmit="submitForm(event)">
    <h1 id="formTitle">Add Employee</h1>
<input type="hidden" id="employeeId" />
    <label for="firstName"><p>First Name</p></label>
    <input type="text" id="firstName" required />

    <label for="lastName"><p>Last Name</p></label>
    <input type="text" id="lastName" required />

    <!-- Email and Department-->
    <div class="form-row">
      <div class="form-col">
        <label for="email"><p>Email</p></label>
        <input type="email" id="email" required />
      </div>
      <div class="form-col">
        <label for="department"><p>Department</p></label>
        <select id="department" required>
  <option value=""></option>
  <option value="IT">IT</option>
  <option value="HR">HR</option>
  <option value="Finance">Finance</option>

  <option value="Marketing">Marketing</option>
  <option value="Sales">Sales</option>
</select>
      </div>
    </div>

    <label for="role"><p>Role</p></label>
    <select id="role" required>
  <option value=""></option>
  <option value="Frontend Developer">Frontend Developer</option>
  <option value="Backend Developer">Backend Developer</option>
  <option value="Manager">Manager</option>
  <option value="HR Specialist">HR Specialist</option>
</select>

    <div class="button-group">
      <button type="button" onclick="window.history.back()">Cancel</button>
      <button type="submit">Add</button>
    </div>
  </form>

  <script src="js/form.js"></script>
</body>
</html>
